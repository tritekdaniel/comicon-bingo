<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosplay Bingo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Cosplay Bingo</h1>
    <div id="board" class="board"></div>

    <div class="buttons">
      <button id="reset">Reload Board</button>
      <button id="newBoard">New Board</button>
      <button id="screenshot">Save Screenshot</button>
    </div>

    <div id="status"></div>
  </main>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h2 id="confirmTitle">Confirm</h2>
      <p id="confirmMsg">Would you like to mark this square?</p>
      <div class="modal-buttons">
        <button id="confirmOk">Okay</button>
        <button id="confirmCancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Bingo Modal -->
  <div id="bingoModal" class="modal">
    <div class="modal-content">
      <h2 id="bingoText">ðŸŽ‰ Bingo!</h2>
      <div class="modal-buttons">
        <button id="bingoOk">Okay</button>
      </div>
    </div>
  </div>

  <!-- Complete Modal -->
  <div id="completeModal" class="modal">
    <div class="modal-content">
      <h2>ðŸŽŠ Congratulations! Board completed!</h2>
      <div class="modal-buttons">
        <button id="completeScreenshot">Screenshot Board</button>
        <button id="completeOk">Okay</button>
      </div>
    </div>
  </div>

  <script type="module" src="client.js"></script>
</body>
</html>
