<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comicon Bingo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Comicon Bingo</h1>
      <p class="subtitle">Spot them all at the convention!</p>
    </header>

    <div id="board"></div>

    <div id="controls">
      <button id="newBoard">New Board</button>
      <button id="reset" class="secondary">Reload</button>
      <button id="screenshot" class="secondary">Screenshot</button>
    </div>

    <div id="status"></div>

    <!-- Preference modal -->
    <div id="prefModal" class="modal">
      <div class="modal-box">
        <h3>Get a new board daily?</h3>
        <p>Would you like a fresh bingo board each new day after finishing one?</p>
        <button id="yesPref">Yes</button>
        <button id="noPref" class="secondary">No</button>
      </div>
    </div>

    <!-- New board confirmation modal -->
    <div id="newModal" class="modal">
      <div class="modal-box">
        <h3>Start a new board?</h3>
        <p>If you generate a new board now, you wonâ€™t receive a prize for the current one.</p>
        <p id="newTimerText">You can confirm in 3...</p>
        <button id="confirmNew">OK</button>
        <button id="cancelNew" class="secondary">Cancel</button>
      </div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
