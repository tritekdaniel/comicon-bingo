<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Comicon Bingo</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Comicon Bingo</h1>
    <p class="subtitle">Tap each box to reveal your Fandoms!</p>
  </header>

  <main>
    <div id="board"></div>
    <div style="text-align:center;">
      <button id="reset" class="secondary">Reload</button>
      <button id="newBoard" class="secondary">New Board</button>
      <button id="screenshot">Save Screenshot</button>
    </div>
    <p id="status"></p>
  </main>

  <!-- Daily reset preference modal -->
  <div id="prefModal" class="modal">
    <div class="modal-box">
      <h3>Get a new board daily?</h3>
      <p>Would you like a fresh bingo board each new day after finishing one?</p>
      <div>
        <button id="yesPref">Yes</button>
        <button id="noPref" class="secondary">No</button>
      </div>
    </div>
  </div>

  <!-- New board confirmation modal -->
  <div id="newModal" class="modal">
    <div class="modal-box">
      <h3>Start a new board?</h3>
      <p>If you generate a new board now, you <strong>wonâ€™t receive a prize</strong> for the current one.</p>
      <p id="newTimerText">You can confirm in 3...</p>
      <div>
        <button id="confirmNew" disabled>OK</button>
        <button id="cancelNew" class="secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="/client.js"></script>
</body>
</html>
